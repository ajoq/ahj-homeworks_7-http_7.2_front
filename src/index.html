<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png" type="image/png">
    <title>ahj-homeworks_7-http_7.2_front</title>
</head>
<body>
    <div class="container">
        <div class="tickets bg-light p-5">
            <div class="tickets-header row mb-3">
                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ticketModal" id="createTicketBtn" data-title="Добавить тикет" data-method="createTicket">Добавить тикет</button>
                </div>
            </div>
            <div class="tickets-list">
                <div class="tickets-list__in-progress"></div>               
                <div class="tickets-list__done"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ticketModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>  
</body>
</html>
